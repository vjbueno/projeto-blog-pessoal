<div class="container-fluid">

    <div class="row">

        <div class="col-md-5" id="img-bg"></div> <!-- inseri 5 colunas aqui para ajustar a img -->

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Faça seu cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="nome" name="nome" id="nome" placeholder="Informe seu nome completo"> 
                    </div>

                    <div class="form-group">
                        <label for="data">Data de nascimento</label>
                        <input class="form-control" type="date" name="data" id="data" placeholder="Informe seu nome completo"> 
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail"> 
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmaSenha">Confirme a senha</label>
                        <input class="form-control" type="password" name="senha" id="confirmaSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mr-4" >Confirmar cadastro</button>
                        <button type="submit" class="btn btn-danger mr-4" >Cancelar</button>
                    </div>

                </div>
                
            </div>
        </div>

    </div>
</div>
